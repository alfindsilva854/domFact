<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-image: url(./maths/maths-anxiety.jpg);">
   <div class="container p-5"  style="text-align: center; margin-top: 302px; background-color: rgba(240, 248, 255, 0.255);">
        <h1 class="p-5" style="color: rgb(0, 0, 0);"><u><b>LETS FIND THE FACTORIAL</b></u></h1>
        <div>
            <input type="text" name="" id="f1" placeholder="enter the number">
            <button style="border-radius: 5px;" onclick="factorial()">enter</button>
        </div>
   </div>
</body>
<script>
    function factorial(){
        factorial1=(f1.value)
        fact=1
        for(i=1;i<=factorial1;i++){
            fact*=i
            console.log(fact);
        }
        alert(`factorial of number ${factorial1} is ${fact}`)
    }
</script>
</html>
